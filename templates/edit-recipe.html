{% extends 'base.html' %}

{% block title %} Recipe Edit {% endblock %}


{% block body %}

<h3>Edit recipe</h3>
<hr>
{% if recipe %}
<form method="POST" action="{{ url_for('update_recipe', recipe_id=recipe['_id']) }}">

    <div class="form-group"> <label for="recipe_name"> Recipe Name: </label>
        <input type="text" id="recipe_name" name="recipe_name" class="form-control" required autofocus
            value="{{ recipe['recipe_name'] }}"></div>

    <div class="form-group"> <label for="category"> Category: </label>
        <input type="text" id="category" name="category" class="form-control" required value="{{ recipe['category'] }}">
    </div>

    <div class="form-group"> <label for="ingredients"> Ingredients: </label>
        <input type="text" id="ingredients" name="ingredients" class="form-control" required
            value="{{ recipe['ingredients'] }}"></div>

    <div class="form-group"> <label for="preparation"> Preparation: </label>
        <input type="text" id="preparation" name="preparation" class="form-control" required
            value="{{ recipe['preparation'] }}"></div>

    <div class="form-group"> <label for="notes"> Notes: </label>
        <input type="text" id="notes" name="notes" class="form-control" required value="{{ recipe['notes'] }}"></div>

    <div  class="form-group"> <label for="first_name" > First Name: </label>
        <input type="text" id="first_name" name="first_name" class="form-control" required value="{{ recipe['first_name'] }}"></div>

    <div  class="form-group"> <label for="last_name" > Last Name: </label>
        <input type="text" id="last_name" name="last_name" class="form-control" required value="{{ recipe['last_name'] }}"></div>


    <div class="form-group"> <label for="date_added"> Date Added: </label>
        <input type="text" id="date_added" name="date_added" class="form-control" required
            value="{{ recipe['date_added'] }}" readonly></div>

    <div class="form-group"> <label for="date_modified"> Date Modified: </label>
        <input type="text" id="date_modified" name="date_modified" class="form-control" required
            value="{{ recipe['date_modified'] }}" readonly></div>

    <div>
        <input type="submit" value="Update recipe" class="btn btn-secondary"></div>

</form>
</div>

{% endif %}

{% endblock %}
